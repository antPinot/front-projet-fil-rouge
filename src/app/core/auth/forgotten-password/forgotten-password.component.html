<div class="container">
    <div class="title">
        <h1>Mot de passe oublié ?</h1>
    </div>
    <mat-card>
        <mat-card-content>
            <label for="mail">Entrez votre email</label>
            <input type="email" id="mail" [(ngModel)]="mail">
            <button mat-raised-button color="primary" (click)="onSubmit()">Récupérer le mot de passe</button>
        </mat-card-content>
    </mat-card>
</div>
