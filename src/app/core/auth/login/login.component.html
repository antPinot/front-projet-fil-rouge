<mat-card> 
  <mat-card-content>
<main class="main">
	<div class="container">
		<section class="wrapper">
			<div class="heading">
				<h1 class="text text-large" >Connexion</h1>
				<p class="text text-normal">Nouveau utilisateur? <span><a href="#" class="text text-links" routerLink="/Register"   >Cree un compte</a></span>
				</p>
			</div>
			<form name="form" class="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()"  >
				<div class="input-control">
					<label for="email" class="input-label" id="login" for="login"   hidden>Login</label>
					<input type="email" name="email" id="login" class="input-field" placeholder="login" [(ngModel)]="form.login" #login="ngModel" required>
          <div class="form_error" *ngIf="login.errors && f.submitted">
            email requis.
          </div>
				</div>
				<div class="input-control">
					<label for="password" class="input-label" id="password" hidden>Password</label>
					<input type="password" name="password" id="password" class="input-field" placeholder="Password"  [(ngModel)]="form.password" #password="ngModel" required
          minlength="5"  >

          <div class="form_error" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']"> mots de passe requis .</div>
            <div *ngIf="password.errors['minlength']"> mot de passe incomplet .</div>
          </div>

				</div>
				<div class="input-control">
					<a href="#" class="text text-links">Forgot Password</a>
					<input type="submit" name="submit" class="input-submit" value="Sign In"  >
				</div>
			</form>


		</section>

    <div *ngIf="isLoggedIn()">
      <div class="group">
        <button (click)="onLogout()">logout</button>
      </div>
    </div>

    
        <div *ngIf="failedLogin" id="alert" class="alert alert-danger">
          Identifiants invalides
        </div>
          <div>
          <div> test login : {{form.login}}</div>
  
          <div> test password : {{form.password}}</div>
        </div>  
     
      </div>
  
	
</main>


</mat-card-content>
</mat-card>
