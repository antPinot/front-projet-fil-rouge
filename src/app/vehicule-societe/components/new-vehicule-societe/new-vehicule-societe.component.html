<h1>Créer un véhicule de service</h1>
<form [formGroup]="vSForm">
    <div class="form-row">
        <div class="col-4">
            <label for="immatriculation">Immatriculation</label>
            <input class="form-control" type="text" id="immatriculation" formControlName="immatriculation" placeholder="Ex : AA-123-BB">
            <div *ngIf="vSForm.get('immatriculation')?.invalid && vSForm.get('immatriculation')?.touched" class="error">
                L'immatriculation est requis
            </div>
        </div>
      <div class="col-4">
        <label for="marque">Marque</label>
            <input class="form-control" type="text" id="marque" formControlName="marque" placeholder="Ex : Renault">
            <div *ngIf="vSForm.get('marque')?.invalid && vSForm.get('marque')?.touched" class="error">
                La marque est requis
            </div>
      </div>
      <div class="col-4">
      <label for="modele">Modèle</label>
            <input class="form-control" type="text" id="modele" formControlName="modele" placeholder="Ex : Clio">
            <div *ngIf="vSForm.get('modele')?.invalid && vSForm.get('modele')?.touched" class="error">
                Le modèle est requis
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="photo">Photo</label>
            <input class="form-control" type="text" id="photo" formControlName="photo">
            <div *ngIf="vSForm.get('photo')?.invalid && vSForm.get('photo')?.touched" class="error">
                La photo est requis
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="places">Places</label>
                <input class="form-control" type="number" id="places" formControlName="places">
                <div *ngIf="vSForm.get('places')?.invalid && vSForm.get('places')?.touched" class="error">
                    Le nombre de places est requis
                </div>
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <input name="disponible" type="radio" id="disponible" value="true" formControlName="disponible">
            <label for="disponible">Disponible</label>
            <input name="disponible" type="radio" id="indisponible" value="false" formControlName="disponible">
            <label for="indisponible">Indisponible</label>
      </div>
      <div class="form-group col-md-4">
        <label for="statut">Statut</label>
        <select class="form-control" id="statut" formControlName="statut" type="text">
            <option value="1" selected>En service</option>
            <option value="0" >En attente</option>
            <option value="-1">Hors service</option>
          </select>
        <div *ngIf="vSForm.get('statut')?.invalid && vSForm.get('statut')?.touched" class="error">
          Le statut est requis
        </div>
      </div>
    <div class="form-group col-md-4">
        <label for="categorie">Categorie</label>
            <select class="form-control" id="categorie" formControlName="categorie" type="text">
                <option value="Micro-urbaines" selected>Micro-urbaines</option>
                <option value="Mini-citadines">Mini-citadines</option>
                <option value="Citadines polyvalentes">Citadines polyvalentes</option>
                <option value="Compactes">Compactes</option>
                <option value="Berlines Taille S">Berlines Taille S</option>
                <option value="Berlines Taille M">Berlines Taille M</option>
                <option value="Berlines Taille L">Berlines Taille L</option>
                <option value="SUV tout terrains/pick-up">SUV tout terrains/pick-up</option>
              </select>
            <div *ngIf="vSForm.get('categorie')?.invalid && vSForm.get('categorie')?.touched" class="error">
              La categorie est requis
            </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Créer véhicule de societe</button>
</form>
