<div *ngIf="vehiculePersonnel" class="container border border-dark rounded m-3 p-2">
    <div class="row">
        <div class="col">
            <strong>Immatriculation</strong> : 
            <p>{{vehiculePersonnel.immatriculation}}</p>
        </div>
        <div class="col">
            <strong>Marque</strong> : <p>{{vehiculePersonnel.marque}}</p>
        </div>
        <div class="col">
            <strong>Mod√®le</strong> : <p>{{vehiculePersonnel.modele}}</p>
        </div>
        <div class="col">
            <strong>Places</strong> : <p>{{vehiculePersonnel.places}}</p>
        </div>
        <div class="col">
            <strong>Limite de places</strong> : <p>{{vehiculePersonnel.limitePlace}}</p>
        </div>
        <div class="col">
            <button mat-raised-button color="primary" class="row" (click)="onEdit()">Modifier</button>
            <button mat-raised-button color="warn" class="row mt-3" (click)="onDelete(vehiculePersonnel.id)">Supprimer</button>
        </div>
    </div>
</div>
